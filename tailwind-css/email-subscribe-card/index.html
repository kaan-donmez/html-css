<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscribe Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-gray-800">
      <div class="bg-black p-3 m-5 rounded-xl text-white">
        <div class="flex flex-col md-:flex-row rounded-l-xl">
          <div class="p-6 md:p-12">
            <p class="m-5">Please enter your email to get notification</p>
            <input
              type="email"
              placeholder="Please Enter Your Email"
              name="email"
              id="email"
              class="p-2 w-full h-10 placeholder:text-xs placeholder:text-center placeholder:md:text-left text-black md:text-left"
            />
            <button
              class="bg-sky-600 hover:bg-sky-900 duration-500 my-5 p-3 w-full"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
